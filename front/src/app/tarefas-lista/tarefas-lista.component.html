<div class="container">
      
  <table class="striped responsive-table">
    <thead>
      <th>Chamado</th>
      <th>Data da Tarefa</th>
      <th>Solicitante</th>
      <th>Projeto</th>
      <th>Descrição</th>
      <th>Status</th>   
      <th>Tempo</th>   
    </thead>
    <tbody>
      <tr *ngFor="let tarefa of tarefas">
          <a href="#!" style="text-align: center;">
              <b><td>{{tarefa.chamado}}</td></b>
          </a>          
          <td>{{tarefa.data | date: 'dd/MM/yyyy'}}</td>
          <td>{{tarefa.solicitante}}</td>
          <td>{{tarefa.projeto}}</td>
          <td>{{tarefa.descricao}}</td>
          <td>{{tarefa.status}}</td>          
          <td>{{tarefa.tempo}}</td>          
      </tr>
    </tbody>  
  </table>
</div>
