<div class="container" id="tarefas">
      
  <table class="table">
    <thead>
      <th>Chamado</th>
      <th>Data da Tarefa</th>
      <th>Solicitante</th>
      <th>Projeto</th>
      <th>Descrição</th>
      <th>Tempo</th>  
      <th>Status</th> 
      <th>Editar</th>   
      <th>Excluir</th>   
    </thead>
    <tbody>
      <tr *ngFor="let tarefa of tarefas" id="linha">
          <td>
            <div id="numChamado">
                {{tarefa.chamado}}
            </div>
          </td>
          <td>{{tarefa.data | date: 'dd/MM/yyyy'}}</td>
          <td>{{tarefa.solicitante}}</td>
          <td>{{tarefa.projeto}}</td>
          <td>{{tarefa.descricao}}</td>
          <td>{{tarefa.tempo}}</td>  
          <td>{{tarefa.status.descricao}}</td>
          <td class="sizeOp">
            <a class="btn-flat btnLink" [routerLink]="['/tarefas', tarefa._id]">        
              <i class="material-icons btnOp">edit</i>
            </a>
          </td>                            
          <td class="sizeOp">
            <a class="btn-flat btnLink" (click)="excluir(tarefa._id)">
              <i class="material-icons btnOp">close</i>
            </a>
          </td>       
      </tr>
    </tbody>  
  </table>
</div>
