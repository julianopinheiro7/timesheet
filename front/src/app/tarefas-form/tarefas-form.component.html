<div class="container">
<form #tarefasForm="ngForm" (ngSubmit)="enviar()">

  <div class="form-group">
    <label for="chamado">Num. Chamado</label>
    <input id="chamado" name="chamado" type="text" class="form-control" [(ngModel)]="model.chamado" />
  </div>

  <div class="form-group">
    <label for="data_tarefa">Data da tarefa</label>
    <input id="data_tarefa" name="data" type="text" class="form-control" [(ngModel)]="model.data">
  </div>

  <div class="form-group">
    <label for="solicitante">Solicitante</label>
    <input id="solicitante" type="text" name="solicitante" class="form-control" [(ngModel)]="model.solicitante">
  </div>

  <div class="form-group">
    <label for="projeto">Projeto</label>
    <input id="projeto" type="text" name="projeto" class="form-control" [(ngModel)]="model.projeto">
  </div>

  <div class="form-group">
    <label for="descricao">Descrição</label>
    <input id="descricao" type="text" name="descricao" class="form-control" [(ngModel)]="model.descricao">
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" name="status" class="form-control" [(ngModel)]="model.status">
      <!-- <option value="">(Selecione)</option> -->
      <option *ngFor="let sta of status | async" [ngValue]="sta._id">{{sta.descricao}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="tempo">Tempo</label>
    <input id="tempo" type="text" name="tempo" class="form-control" [(ngModel)]="model.tempo">
  </div>

  <div class="row">
    <div class="text-center">
      <input type="submit" class="btn btn-primary" value="Enviar" />
    </div>
  </div>

</form>
</div>
