<div class="container" style="margin-top: 80px;">

  <h3 id="titulo">Cadastrar Status</h3>

  <form #statusForm="ngForm" (ngSubmit)="enviar()">

    <div class="row" style="margin-top: 30px;">
      <div class="form-group col-sm-4">
        <label for="descricao" class="lblCadastro">Descrição</label>
        <input id="descricao" name="descricao" type="text" class="validate" [(ngModel)]="model.descricao">
      </div>
    </div>

    <div class="row" style="margin-top: 15px;">
      <div class="text-center">
        <input type="submit" id="gravar" class="btn btn-link btnCadastro" value="Gravar" />
      </div>
      <div class="text-center">
        <a href="/status" class="btn btn-link btnCadastro">LISTAR</a>
      </div>
    </div>

    <div class="sucesso" style="display: none;">
      <span>Registro gravado com sucesso!</span>
    </div>

    <div class="falha" style="display: none;">
      <span>Ocorreu um erro, verifique!</span>
    </div>

  </form>
</div>
