<div class="container" style="margin-top: 80px;">

  <form #statusForm="ngForm" (ngSubmit)="enviar()">

    <div class="row" style="margin-top: 30px;">
      <div class="form-group col-sm-4">
        <label for="descricao" class="lblCadastro">Nome do Status</label>
        <input id="descricao" name="descricao" type="text" class="validate" [(ngModel)]="model.nomeStatus">
      </div>
    </div>

    <div class="row" id="btnStatus">
      <div class="text-center">
        <input type="submit" id="gravar" class="btn btn-link btnCadastro" value="Gravar" />
      </div>
      <div class="text-center">
        <a href="/status" class="btn btn-link btnCadastro">LISTAR</a>
      </div>
      <div id="sucess" style="display: none">
          <div class="msgSucess">Registro gravado com sucesso!</div>
      </div>
      <div id="fail" style="display: none">
          <div class="msgFail">Ocorreu um erro, tente novamente!</div>
      </div>
    </div>


  </form>
</div>
